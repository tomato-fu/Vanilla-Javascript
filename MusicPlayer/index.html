<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
  </head>
  <body>
    <h1>Music Player</h1>

    <div class="music-container" id="music-container">
      <div class="music-infomation">
        <h4 id="title"></h4>
        <div class="timeContainer">
          <div class="currentTime" id="currentTime">0:0</div>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
          <div class="duration" id="duration">0:0</div>
        </div>
      </div>

      <audio src="music/ukulele.mp3" id="audio"></audio>

      <div class="image-container">
        <img src="image/ukulele.jpeg" alt="music-cover" id="cover" />
      </div>

      <div class="navigation-buttons">
        <button id="prev" class="btn-action">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="btn-action btn-action-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="btn-action">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
