<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <div class="loading"><img src="./img/spinner.gif" alt="loading" /></div>
    <div class="time-container">
      <div class="time">
        <h2 id="days">1</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">2</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">3</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">4</h2>
        <small>seconds</small>
      </div>
    </div>

    <div class="year" id="year">2020</div>
    <script src="main.js"></script>
  </body>
</html>
